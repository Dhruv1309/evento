<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- setting icon -->
    <link rel="icon" href="https://i.ibb.co/G9fSDPW/evento-favicon.png">
    <!-- setting font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;800;900&display=swap">
    <link rel="stylesheet" href="styles.css">
    <title>Evento -- Events anywhere</title>
</head>
<body>

    <header class="header">
        <p class="logo">Evento</p>
        <!-- creating a list of links -->
        <!-- nav is used for navigating the important blocks of information on your page -->
        <nav>
            <ul class="links">
                <li class="link-item">
                    <a class='link' href="/concerts">Concerts</a>
                </li>
                <li class="link-item">
                    <a class='link' href="/sports">Sports</a>
                </li>
                <li class="link-item">
                    <a class='link' href="/conferences">Conferences</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <h1 class="heading">Find And Book Events Any Where</h1>
        <p class="text">Search through <span class="text--bold">Hundreds of Events </span></p>
        <form class="form">
            <input class="input" , placeholder="Find Events In Every City">
            <button class="btn">Search</button>
        </form>
    </main>

    <footer class="footer">
        <p class="copyright">
            <!-- To create the copyright  symbol -->
            &copy; 2025. copyright by evento-favicon
        </p>
        <p class="status">
            18,430 events. 322 cities
        </p>
    </footer>
    
</body>
</html>
